<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<link rel="stylesheet" href="index.css">

<body>
    <div class="container">
        <div class="weather-card">
            <p class="heading">Weather App</p>
            <div class="input">
                <i class="fa-solid fa-magnifying-glass"></i><input type="text" id="cityName" placeholder="Enter Your City...">
                <button id="btn">Search</button>
            </div>
            <div class="weather-info">
                <p class="city-Name"></p>
                <p class="country-code"></p>
                <p class="curtime-Date"></p>
            </div>
            <div class="weather-icon">
                <div class="image">
                    <img src="" alt="">
                </div>
                <div class="description">
                    <p class="city-temp"><sup>o</sup>C</p>
                    <p class="des"></p>
                </div>
            </div>
            <div class="minmax-temp">
                <li class="Feels_like">Feels_like <span></span><sup>o</sup>C</li>
                <li class="Humidity">Humidity <span></span>%</li>
                <li class="wind">wind <span></span>m/s</li>
            </div>
            <div class="temp-info">
                <div class="Min_Temp">Min_Temp <span></span><sup>o</sup>C</div>
                <div class="Max_Temp">Max_Temp <span></span><sup>o</sup>C</div>
                <div class="Pressure">Pressure <span></span></div>
                <div class="Visibility">Visibility <span></span></div>
                <div class="Sunrise">Sunrise <span></span></div>
                <div class="Sunset">Sunset <span></span></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
